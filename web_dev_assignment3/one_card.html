<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="one_card_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>One card landing page</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="./logo.png" alt="Logo" />

      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <div class="options">
        <h3>Home</h3>
        <h3>Blog</h3>
        <h3>About</h3>
        <h3>Contact</h3>
      </div>

      <button>Login</button>
    </nav>

    <div class="container">
      <div class="left">
        <p class="left_txt_one">Say Hi To</p>
        <p class="left_txt_two">One Card</p>
        <p class="left_txt_three">Co-branded Card issuers :</p>

        <img class="company" src="./company.png" alt="companies" />

        <p class="left_txt_four">
          India's best metal card. Built with full-stack tech. Backed by the
          <br />
          principle of simplicity, transparency, and giving back control to
          user.
        </p>
      </div>

      <div class="right">
        <video controls autoplay>
          <source
            src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            type="video/mp4"
          />
          <source
            src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            type="video/ogg"
          />
          Your browser does not support HTML video.
        </video>
      </div>
    </div>
  </body>
</html>
